syntax = "proto3";

package com.revo.application.gRPC.protogen;

option go_package = "./autogenerated";

service VoteStatusService {
    rpc CheckStatus(Request) returns (Response);
}

message Request {
    string vote_id = 1;
    int32 candidate_position = 2;
}

message Response {
    string status = 1;
    string name = 2;
    string description = 3;
    string imgLink = 4;
}